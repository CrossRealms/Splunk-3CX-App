# This is a basic workflow to generate build
name: "pre-release"

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the current branch
on:
  push:
    branches:
      - '*'         # matches every branch that doesn't contain a '/'
      - '*/*'       # matches every branch containing a single '/'
      - '**'        # matches every branch
  workflow_dispatch:
    inputs:
      comment:
        description: 'Add comment for manual workflow execution.'
        required: false
        default: 'Manual execution of Github workflow.'

jobs:
  pre-release:
    name: "Pre Release"
    runs-on: "ubuntu-latest"
    
    steps:
      # ...
      - name: "Generate App Build"
        run: |
          echo "Started generating build."
      
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      
      - uses: actions/checkout@v2
        with:
          ref: ${{ steps.extract_branch.outputs.branch }}
          path: splunk_app_3cx
            
      - name: "Generate Build"
        run: |
          cd splunk_app_3cx
          rm -rf .git
          rm -rf .github
          cd ..
          find splunk_app_3cx -type f -exec chmod 644 '{}' \;
          find splunk_app_3cx -type d -exec chmod 755 '{}' \;
          tar -czf splunk_app_3cx.tgz splunk_app_3cx
          
      - uses: actions/upload-artifact@v2
        with:
          name: "build"
          path: |
            splunk_app_3cx.tgz
      
      - uses: splunk/appinspect-cli-action@v1
        with:
          app_path: 'repodir/splunk_app_3cx.tgz'
          result_file: 'repodir/app-appinspect-mode-test.json'

      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: "app_inspect_reports"
          path: |
            repodir/app-appinspect-mode-test.json
