# This is a basic workflow to generate build
name: "pre-release"

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the current branch
on:
  push:
    branches:
      - '*'         # matches every branch that doesn't contain a '/'
      - '*/*'       # matches every branch containing a single '/'
      - '**'        # matches every branch
  workflow_dispatch:
    inputs:
      comment:
        description: 'Add comment for manual workflow execution.'
        required: false
        default: 'Manual execution of Github workflow.'

jobs:
  pre-release:
    name: "Pre Release"
    runs-on: "ubuntu-latest"
    
    steps:
      - uses: VatsalJagani/splunk-app-action@v0.2
        env:
          SPLUNK_APP_ACTION_1: "rm -rf .github"
          SPLUNK_APP_ACTION_2: "ls"
          SPLUNK_APP_ACTION_3: "rm -rf .git"
          SPLUNK_APP_ACTION_4: "ls"
        with:
          app_build_name: "splunk_app_3cx"
          splunkbase_username: ${{ secrets.SPLUNKBASE_USERNAME }}
          splunkbase_password: ${{ secrets.SPLUNKBASE_PASSWORD }}
